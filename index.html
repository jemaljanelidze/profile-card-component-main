<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="content-parent d-flex justify-content-center align-items-center">
            <div class="content bg-white">
              <div class="img-section">
                <img src="./images/image-victor.jpg" alt="Victor">
              </div>
              <div class="heading text-center">
                <h1 class="title m-0 fw-700">
                  Victor Crest <span class="fw-400 pl-2"> 26 </span>
                </h1>
                <p class="description m-0 fw-400">
                  London
                </p>
              </div>
              <div class="parent d-flex justify-content-around p-4">
                <div class="child text-center">
                  <span class="value fw-700 d-block"> 80K </span> 
                  <span class="variable fw-400 d-block"> Followers </span>
                </div>
                <div class="child text-center">
                  <span class="value fw-700 d-block"> 803K </span> 
                  <span class="variable fw-400 d-block"> Likes </span>
                </div>
                <div class="child text-center">
                  <span class="value fw-700 d-block"> 1.4K </span> 
                  <span class="variable fw-400 d-block"> Photos </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jemaljanelidze"> Jemal Janelidze </a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
